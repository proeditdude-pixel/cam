<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V4</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.0.2/dist/fingerpose.js"></script>

    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        #app {
            width: 90vw; max-width: 440px; background: var(--card);
            padding: 24px; border-radius: 32px; border: 1px solid #333;
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .screen {
            position: relative; width: 100%; aspect-ratio: 1;
            background: #000; border-radius: 20px; overflow: hidden;
            margin: 20px 0; border: 1px solid #222;
        }

        video, canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1);
        }

        #overlay {
            position: absolute; inset: 0; background: rgba(5,5,5,0.9);
            z-index: 10; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        #result-text {
            font-size: 2.8rem; font-weight: 900; color: var(--accent);
            height: 3.5rem; letter-spacing: -1px; margin: 10px 0;
        }

        .stats {
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: #888; font-weight: 700;
        }

        button {
            background: var(--text); color: var(--bg); border: none;
            padding: 18px 40px; font-size: 1rem; font-weight: 800;
            border-radius: 16px; cursor: pointer; transition: 0.2s;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }

        .icon-box { margin-top: 10px; fill: #444; }
        
        .loading-spinner {
            width: 30px; height: 30px; border: 3px solid #333;
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app">
    <div class="stats">
        <span>PLAYER: <span id="p-score">0</span></span>
        <span>CPU: <span id="c-score">0</span></span>
    </div>

    <div class="screen">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div id="overlay">
            <div id="loader" class="hidden"><div class="loading-spinner"></div></div>
            <button id="start-btn">INITIALIZE</button>
            <p id="status" style="color: #666; font-size: 0.8rem; margin-top: 15px;">iPad Safari Compatible</p>
        </div>
    </div>

    <div id="result-text">READY?</div>

    <div class="icon-box">
        <svg width="40" height="40" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const resultEl = document.getElementById('result-text');
    
    let scores = { p: 0, c: 0 };
    let cooldown = false;
    let GE;

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            
            // Draw visible hand tracking
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00d2ff', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 2});

            if (!cooldown) {
                // Convert landmarks for Fingerpose
                const mappedLandmarks = landmarks.map(l => [l.x * 640, l.y * 480, l.z]);
                const gesture = GE.estimate(mappedLandmarks, 7.5);

                if (gesture.gestures.length > 0) {
                    const best = gesture.gestures.sort((a,b) => b.confidence - a.confidence)[0];
                    playGame(best.name);
                }
            }
        }
        canvasCtx.restore();
    }

    function playGame(player) {
        cooldown = true;
        const choices = ['rock', 'paper', 'scissors'];
        const cpu = choices[Math.floor(Math.random() * 3)];
        
        let msg = "";
        if (player === cpu) msg = "TIE";
        else if ((player === 'rock' && cpu === 'scissors') || 
                 (player === 'paper' && cpu === 'rock') || 
                 (player === 'scissors' && cpu === 'paper')) {
            msg = "YOU WIN!";
            scores.p++;
        } else {
            msg = "YOU LOSE!";
            scores.c++;
        }

        resultEl.innerText = msg;
        document.getElementById('p-score').innerText = scores.p;
        document.getElementById('c-score').innerText = scores.c;

        setTimeout(() => {
            resultEl.innerText = "GO!";
            cooldown = false;
        }, 2500);
    }

    async function init() {
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('status').innerText = "Starting Engine...";

        // 1. Setup Fingerpose
        const rock = new fp.GestureDescription('rock');
        const paper = new fp.GestureDescription('paper');
        const scissors = new fp.GestureDescription('scissors');
        [0,1,2,3,4].forEach(f => rock.addCurl(f, fp.FingerCurl.FullCurl, 1.0));
        [0,1,2,3,4].forEach(f => paper.addCurl(f, fp.FingerCurl.NoCurl, 1.0));
        scissors.addCurl(fp.Finger.Index, fp.FingerCurl.NoCurl, 1.0);
        scissors.addCurl(fp.Finger.Middle, fp.FingerCurl.NoCurl, 1.0);
        [fp.Finger.Thumb, fp.Finger.Ring, fp.Finger.Pinky].forEach(f => scissors.addCurl(f, fp.FingerCurl.FullCurl, 1.0));
        GE = new fp.GestureEstimator([rock, paper, scissors]);

        // 2. Setup MediaPipe Hands
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 is much faster for iPad
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);

        // 3. Setup Camera
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640, height: 480
        });

        await camera.start();
        document.getElementById('overlay').classList.add('hidden');
    }

    document.getElementById('start-btn').addEventListener('click', init);
</script>
</body>
</html>
