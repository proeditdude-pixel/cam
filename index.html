<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesture RPS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.0.2/dist/fingerpose.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            background: var(--card);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #334155;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .ui-overlay {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #result-display {
            font-size: 2.5rem;
            font-weight: 800;
            height: 4rem;
            margin: 10px 0;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-box {
            background: #334155;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
        }

        #start-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
        }

        #start-btn:active { transform: scale(0.95); }

        .overlay-screen {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            z-index: 10;
        }

        .icon { width: 48px; height: 48px; fill: currentColor; margin-bottom: 10px; }
        .hidden { display: none !important; }

        #status-text {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="ui-overlay">
        <div class="score-box">PLAYER: <span id="p-score">0</span></div>
        <div class="score-box">CPU: <span id="c-score">0</span></div>
    </div>

    <div class="video-wrapper">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="setup-screen" class="overlay-screen">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
            <button id="start-btn">INITIALIZE GAME</button>
            <p id="status-text">Click to enable camera</p>
        </div>
    </div>

    <div id="result-display">READY?</div>
    
    <div id="gesture-hint" style="color: #64748b;">
        Detection: <span id="detected-gesture">None</span>
    </div>
</div>

<script>
    let video, canvas, ctx, model, gestureEstimator;
    let pScore = 0, cScore = 0;
    let isPlaying = false;
    let lastResultTime = 0;

    const gestures = {
        rock: 'rock',
        paper: 'paper',
        scissors: 'scissors'
    };

    async function setupCamera() {
        video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: 640, height: 480 },
            audio: false
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
            video.onloadedmetadata = () => resolve(video);
        });
    }

    function createGestures() {
        const rock = new fp.GestureDescription('rock');
        const paper = new fp.GestureDescription('paper');
        const scissors = new fp.GestureDescription('scissors');

        // Rock: All fingers curled
        for(let finger of [fp.Finger.Thumb, fp.Finger.Index, fp.Finger.Middle, fp.Finger.Ring, fp.Finger.Pinky]) {
            rock.addCurl(finger, fp.FingerCurl.FullCurl, 1.0);
        }

        // Paper: All fingers extended
        for(let finger of [fp.Finger.Thumb, fp.Finger.Index, fp.Finger.Middle, fp.Finger.Ring, fp.Finger.Pinky]) {
            paper.addCurl(finger, fp.FingerCurl.NoCurl, 1.0);
        }

        // Scissors: Index and Middle extended, others curled
        scissors.addCurl(fp.Finger.Index, fp.FingerCurl.NoCurl, 1.0);
        scissors.addCurl(fp.Finger.Middle, fp.FingerCurl.NoCurl, 1.0);
        for(let finger of [fp.Finger.Thumb, fp.Finger.Ring, fp.Finger.Pinky]) {
            scissors.addCurl(finger, fp.FingerCurl.FullCurl, 1.0);
        }

        return [rock, paper, scissors];
    }

    async function init() {
        const btn = document.getElementById('start-btn');
        const status = document.getElementById('status-text');
        btn.disabled = true;
        status.innerText = "Loading AI Models...";

        try {
            await setupCamera();
            video.play();

            model = await handpose.load();
            const knownGestures = createGestures();
            gestureEstimator = new fp.GestureEstimator(knownGestures);

            document.getElementById('setup-screen').classList.add('hidden');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            gameLoop();
        } catch (e) {
            status.innerText = "Error: Camera access denied.";
            console.error(e);
        }
    }

    function playRound(playerChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const cpuChoice = choices[Math.floor(Math.random() * 3)];
        const resultEl = document.getElementById('result-display');
        
        let result = "";
        if (playerChoice === cpuChoice) {
            result = "Tie";
        } else if (
            (playerChoice === 'rock' && cpuChoice === 'scissors') ||
            (playerChoice === 'paper' && cpuChoice === 'rock') ||
            (playerChoice === 'scissors' && cpuChoice === 'paper')
        ) {
            result = "You Win!";
            pScore++;
        } else {
            result = "You Lose!";
            cScore++;
        }

        resultEl.innerText = result;
        document.getElementById('p-score').innerText = pScore;
        document.getElementById('c-score').innerText = cScore;
        
        isPlaying = true;
        setTimeout(() => { isPlaying = false; }, 2500); // 2.5s cooldown
    }

    async function gameLoop() {
        const predictions = await model.estimateHands(video);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (predictions.length > 0) {
            const gesture = await gestureEstimator.estimate(predictions[0].landmarks, 8.5);
            
            if (gesture.gestures && gesture.gestures.length > 0) {
                const best = gesture.gestures.reduce((p, c) => (p.confidence > c.confidence) ? p : c);
                document.getElementById('detected-gesture').innerText = best.name;

                if (!isPlaying) {
                    playRound(best.name);
                }
            }
        } else {
            document.getElementById('detected-gesture').innerText = "Searching...";
        }

        requestAnimationFrame(gameLoop);
    }

    document.getElementById('start-btn').addEventListener('click', init);
</script>
</body>
</html>
